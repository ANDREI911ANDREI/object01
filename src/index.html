<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.min.css">
    <title>slider</title>
</head>
<body>
<div class="slider">
    <div class="slider__container">
        <img src="img/rectangle_2_248.jpg" alt="slider_img" class="slider__container__img">
    </div>
    <div class="slider__control">
        <div class="slider__dots">
            <span class="dot_active" onclick="changeIndex(0)"></span>
            <span class="dot" onclick="changeIndex(1)"></span>
            <span class="dot" onclick="changeIndex(2)"></span>
        </div>
        <button class= "slider_nav slider_nav_left" onclick="slide(-1)">&lt;</button>
        <button class= "slider_nav slider_nav_right" onclick="slide(1)">&gt;</button>
    </div>
</div>
<script src="js/script.js"></script>
</body>

</html>
